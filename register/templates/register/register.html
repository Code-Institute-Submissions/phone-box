{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col s12 center">
    <br>
    <h3 class="white-text">Register for an Account</h3>
  </div>
</div>


<main class="container s12 m4 l8 center">
  <div class="row">
    <div class="col s12 center">
      <hr><br>
    </div>
  </div>
      <div class="card center">
          <div class="row">
              <form class="col s12 center"  method="POST" action="#">
                  <div class="row">
                    <div class="input-field col s6 offset-s3">
                      <input id="first_name" name="first_name" type="text">
                      <label for="first_name">First Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6 offset-s3">
                      <input id="last_name" name="last_name" type="text">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6 offset-s3">
                      <input id="username" name="username" type="text">
                      <label for="username">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6 offset-s3">
                      <input id="email" name="email" type="email">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6 offset-s3">
                      <input id="password" name="password" type="text">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                      <button class="btn waves-effect green darken-1 center" type="submit">Sign Up
                      </button>
                  </div>
              </form>
          </div>
        <div class="row">
            <p>Already Signed Up? <a href="#">Login</a></p>
        </div>
      </div>
</main>
<div class="row">
  <br>
</div>

{% endblock %}
