{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>
<div class="row">
  <div class="col s12 center">
    <br>
    <h3 class="">Register for an Account</h3>
  </div>
</div>

<main class="container s12 m4 l8 center">
  <div class="row">
    <div class="col s12 center">
      <hr><br>
    </div>
  </div>
      <div class="card center">
        <form action="" method="POST">
          {% csrf_token %}
          <input id="first_name" name="first_name" placeholder="First Name" type="text">
          <input id="last_name" name="last_name" placeholder="Last Name" type="text">
          <input id="username" name="username" placeholder="Username" type="text">
          <input id="email" name="email" placeholder="Email" type="email">
          <input id="password1" name="password1" placeholder="Password" type="password">
          <input id="password2" name="password2" placeholder="Confirm Password" type="password">
          <button type="submit">Sign Up</button>

        </form>
      </div>
</main>
<div class="row">
  <br>
</div>

{% endblock %}
